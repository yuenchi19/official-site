<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同会社結縁地 | Yuenchi LLC</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400&family=Noto+Sans+JP:wght@100;300&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #ffffff;
            --accent-color: #8c7b52;
            --nav-bg: rgba(26, 26, 26, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: var(--text-color);
            font-family: 'Noto Sans JP', sans-serif;
            overflow-x: hidden;
            height: 300vh; /* スクロール量を作るための高さ */
        }

        /* --- 追従ヘッダー --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
            transition: background 0.3s;
        }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-icon { width: 32px; height: 32px; background: #2e7d32; border-radius: 8px; } /* スクショの緑アイコン再現 */
        .logo-text { font-family: 'Noto Serif JP', serif; font-size: 1rem; letter-spacing: 0.1em; }
        .logo-text span { display: block; font-size: 0.6rem; font-family: 'Noto Sans JP'; font-weight: 100; }

        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a { text-decoration: none; color: #fff; font-size: 0.85rem; font-weight: 300; }
        .btn-contact { background: #2e7d32; padding: 10px 20px; border-radius: 5px; font-weight: bold; }

        /* --- 扉と店内の演出エリア --- */
        .viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            perspective: 1000px;
        }

        /* 店内画像（奥） */
        .interior {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url('https://r.jina.ai/i/068ecf93f18a4a5893f411e61947b99c') center/cover no-repeat;
            z-index: 1;
        }

        /* 扉画像（手前） */
        .door {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url('https://r.jina.ai/i/9e240989f67a488e9389230580974390') center/cover no-repeat;
            z-index: 2;
            transition: transform 0.1s ease-out, opacity 0.1s ease-out;
        }

        /* 店内に現れる文字 */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
            width: 90%;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .hero-text h1 { font-family: 'Noto Serif JP', serif; font-size: 3.5rem; letter-spacing: 0.2em; margin-bottom: 20px; }
        .hero-text p { font-size: 1rem; line-height: 2; font-weight: 100; }

        /* スクロールガイド */
        .scroll-guide {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            text-align: center;
        }

    </style>
</head>
<body>

<header id="main-header">
    <div class="logo-area">
        <div class="logo-icon"></div>
        <div class="logo-text">結縁地<span>Yuenchi LLC</span></div>
    </div>
    <nav>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">スクール</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#" class="btn-contact">お問い合わせ</a></li>
        </ul>
    </nav>
</header>

<div class="viewport">
    <div class="interior" id="interior"></div>
    <div class="door" id="door"></div>
    <div class="hero-text" id="hero-text">
        <h1>ご縁を結ぶ場所</h1>
        <p>Yuenchi LLC</p>
        <p>良い品と人、新しい働き方と女性をつなぐ。<br>リセール事業・越境EC・物販スクールを通じて、<br>三方よしの循環型ビジネスを実現します。</p>
    </div>
    <div class="scroll-guide">SCROLL<br>↓</div>
</div>

<script>
    window.addEventListener('scroll', () => {
        const scrolled = window.scrollY;
        const door = document.getElementById('door');
        const interior = document.getElementById('interior');
        const text = document.getElementById('hero-text');
        
        // 扉がズームして消えていく動き
        const doorScale = 1 + (scrolled / 500);
        const doorOpacity = 1 - (scrolled / 400);
        
        if (scrolled < 500) {
            door.style.transform = `scale(${doorScale})`;
            door.style.opacity = doorOpacity;
            text.style.opacity = 0;
        } else {
            door.style.opacity = 0;
            // 扉が消えた後に文字がふわっと出る
            text.style.opacity = Math.min((scrolled - 500) / 300, 1);
        }
    });
</script>

</body>
</html>
