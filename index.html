<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同会社結縁地 | Yuenchi LLC</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400&family=Noto+Sans+JP:wght@100;300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #8c7b52;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1;
            overflow-x: hidden;
        }

        /* --- Header (極限までシンプルに) --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
        }
        .logo {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            color: #fff; /* 背景が暗いことを想定 */
        }
        .logo span {
            display: block;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 100;
            font-size: 0.6rem;
            letter-spacing: 0.4em;
            margin-top: 8px;
            opacity: 0.8;
        }

        /* --- Hero Section (ここを完璧に再現) --- */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 背景画像のズームアニメーション */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?q=80&w=2070');
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            animation: zoomOut 15s ease-out forwards;
        }

        @keyframes zoomOut {
            0% { transform: scale(1.2); }
            100% { transform: scale(1.0); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
        }

        .hero-content h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: clamp(1.2rem, 3.5vw, 2.8rem);
            font-weight: 200;
            letter-spacing: 0.4em;
            line-height: 2.2;
            opacity: 0;
            animation: fadeInBlur 3s ease-out 1s forwards;
        }

        @keyframes fadeInBlur {
            0% { opacity: 0; filter: blur(10px); transform: translateY(20px); }
            100% { opacity: 1; filter: blur(0); transform: translateY(0); }
        }

        /* 次のセクションへの余白（確認用） */
        .spacer { height: 100vh; background: #fff; }

        @media (max-width: 768px) {
            header { padding: 30px 20px; }
            .hero-content h1 { font-size: 1.1rem; letter-spacing: 0.2em; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        結縁地
        <span>YUENCHI LLC</span>
    </div>
</header>

<div class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
        <h1>
            価値あるモノを未来へ繋ぎ、<br>
            新たな生き方を創造する
        </h1>
    </div>
</div>

<div class="spacer"></div>

</body>
</html>
